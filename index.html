<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Sign up form">
        <meta name="description" content="Responsive sign up form">

        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Responsive Sign Up Form</title>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Open+Sans:300" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <form>
            <div class="box">
                <h2>Signing up?</h2>
                <p>Let's get to know you. What is your name?</p>
                <input type="text" class="name" id="name" autofocus>
            </div>
        </form>
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </body>
</html>
