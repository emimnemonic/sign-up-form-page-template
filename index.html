<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="author" content="Sign up form">
        <meta name="description" content="Responsive sign up form">

        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Responsive Sign Up Form</title>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Open+Sans:300" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body onload="isMobile.checkAndroid()">
        <form>
            <fieldset id="namebox" class="box" >
                <h2>Signing up?</h2>
                <label for="userName">Let's get to know you. What is your name?</label>
                <input type="text" class="userName" id="userName" value="">
            </fieldset>
            <fieldset class="box" id="emailbox">
                <h2 id="stepTwoTitle">Cool, <!--val--></h2>
                <label for ="userEmail">How about an email address so that we can get in touch? No spam, we promise!</label>
                <input type="email" class="userEmail" id="userEmail" value="">
            </fieldset>
            <fieldset class="box" id="confirmbox">
                <h2>You're all set!</h2>
                <p>It's lovely to have you on board! Look out for the confirmation email heading your way.</p>
                <div class="icon">
                    <img id="confirmation" src="mail-sent.svg" alt="Confirmation mail sent icon">
                </div>
            </fieldset>
        </form>
        <!-- Scripts -->
        <script src="form.js"></script>
    </body>
</html>
